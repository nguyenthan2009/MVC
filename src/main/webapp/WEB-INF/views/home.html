<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Customers</h3>
<p>
  <a th:href="@{/customer/create}">
    Add new customer
  </a>
</p>
<table id = "customers">
  <thead>
  <tr>
    <th>NameProduct</th>
    <th>Price</th>
    <th>NSX</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>View</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="list : ${listProduct}">
    <th th:text= "${list.name}"></th>
    <th th:text="${list.price}"></th>
    <th th:text="${list.NXS}"></th>
  </tr>

  </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
